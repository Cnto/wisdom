<html>
<base href="/"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<body style="visibility:hidden" class="community" onload="loginPageInit()">
<!--content start-->
<div class="overhidden">
    <!--headerTitle start-->
    <header class="loginHead">
        <h1><img class="logoImg" src="/images/laoyou_logo.png" alt=""></h1>
        <!--<h1><img class="logoImg" src="/images/huyida.png" alt=""></h1>-->
    </header>
    <!--headerTitle end-->
    <!--login start-->
    <div class="loginForm" name="loginForm">
        <div class="inputItem">
            <input type="number" name="phoneNum" placeholder="手机号" id="userPhone"/>
        </div>
        <div class="inputItem inputCodeItem">
            <input type="text" name="phoneCode" placeholder="短信验证码" id="userPhoneCode"/>
            <div class="getCodeBtn" id="getCodeBtn">获取验证码</div>
            <div class="errorHint fontc00" id="errorHint"></div>
        </div>
        <div type="submit" class="loginBtn" id="loginBtn">登 录</div>
    </div>
    <!--login end-->
</div>
<!--content end-->
</body>
<link rel="stylesheet" href="styles/lib/animate.min.css"/>
<link rel="stylesheet" href="styles/lib/fullcalendar.min.css"/>
<link rel="stylesheet" href="styles/lib/spinners.css"/>

<link rel="stylesheet" href="styles/lib/ionicons.min.css"/>
<link rel="stylesheet" href="styles/lib/animate.min.css"/>
<link rel="stylesheet" href="styles/lib/reset.css"/>
<link rel="stylesheet" href="styles/healthFile.css"/>

<script src="js/libs/important/rem.js"></script>
<script src="js/libs/ionic/ionic.bundle.min.js"></script>

<script src="js/libs/ionic/ionic-angular.min.js"></script>
<script src="js/native/login.js"></script>
</html>
