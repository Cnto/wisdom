<ion-view style="background:white;">
    <ion-header-bar align-title="center" class="bar-energized" style="height:15%">
    </ion-header-bar>
    <h1 style="position:absolute;z-index:10;margin-top:18%;margin-left:42%;font-size:18px">{{rootElderName}}</h1>
    <img ng-src="{{rootElderImg}}?x-oss-process=image/resize,m_fill,h_95,w_95"
         style="position:absolute;z-index:999;margin-top:9%;margin-left:8%;border-radius:50px;border:5px solid #f8f8f8;">
    <i class="icon ion-ios-gear larger"
       style="position:absolute;margin-left:86%;z-index:30;margin-top:14%;font-size:40px"></i>
    <div class="item item-text-wrap"
         style="margin-top:26%">
        <i class="icon ion-ios-paper-outline" style="margin-left:40%;color:#ff8e01;"></i>
        <span style="font-size:13px;color:black;position:absolute;margin-left:5px">个人信息</span>
    </div>

    <div class="tabs tabs-top tabs-striped" style="margin-top:28%;height:15%">
        <a ng-class="{true:'tab-item active',false:'tab-item'}[param.tabValue=='message']"
           style="border-color:#ff8e01" ng-click="chooseTab('message')">
            <img style="margin-left:30%;margin-top:10%"
                 ng-src="{{param.messageImg}}?x-oss-process=image/resize,m_fill,h_50,w_50">
            <p style="margin-top:-10px">我的消息</p>
        </a>
        <a ng-class="{true:'tab-item active',false:'tab-item'}[param.tabValue=='active']" style="border-color:#ff8e01" ng-click="chooseTab('active')">
            <img style="margin-left:30%;margin-top:10%"
                 ng-src="{{param.activeImg}}?x-oss-process=image/resize,m_fill,h_50,w_50">
            <p style="margin-top:-10px">我的活动</p>
        </a>
        <a ng-class="{true:'tab-item active',false:'tab-item'}[param.tabValue=='course']" style="border-color:#ff8e01" ng-click="chooseTab('course')">
            <img style="margin-left:30%;margin-top:10%"
                 ng-src="{{param.courseImg}}?x-oss-process=image/resize,m_fill,h_50,w_50">
            <p style="margin-top:-10px">我的课程</p>
        </a>
    </div>

    <div>
        <div class="list" style="margin-top:26%;color:black">
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon"><img src="http://yhllaoyouactivity.oss-cn-beijing.aliyuncs.com/head/%E8%80%81%E5%8F%8B%E6%8F%90%E9%86%92%E5%A4%B4%E5%83%8F@2x.png?x-oss-process=image/resize,m_fill,h_40,w_40"></i>
                &nbsp;提醒
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon"><img src="http://yhllaoyouactivity.oss-cn-beijing.aliyuncs.com/head/%E9%80%9A%E7%9F%A5%E5%A4%B4%E5%83%8F@2x.png?x-oss-process=image/resize,m_fill,h_40,w_40"></i>
                &nbsp;通知
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </div>
</ion-view>
