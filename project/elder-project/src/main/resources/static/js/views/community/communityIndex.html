<ion-view style="background:#f8f8f8;">
    <ion-content>
        <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000>
            <ion-slide>
                <div class="box banner"><img src="../../img/banner-1.png" /> </div>
            </ion-slide>
            <ion-slide>
                <div class="box banner"><img src="../../img/show-img-1.png" /></div>
            </ion-slide>
            <ion-slide on-slide-changed="slideHasChanged(index)">
                <div class="box banner"><img src="../../img/show-img-1.png" /></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
