<ion-view style="background:#f8f8f8;">
    <ion-content>
        <ion-slide-box auto-play="true" does-continue="true" slide-interval=1000>
            <ion-slide ng-repeat="item in param.bannerList">
                <div class="box" style="width:120%">
                    <img ng-src="{{item.banner}}?x-oss-process=image/resize,m_fill,h_200,w_420"/>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="row" style="margin-left:5px">
            <div class="col">
                <img style="width:64px;height:64px"
                     src="http://yhllaoyouactivity.oss-cn-beijing.aliyuncs.com/QQ%E5%9B%BE%E7%89%8720171024133057.png">
                <span style="color:black;margin-left:18px">健康</span>
            </div>
            <div class="col">
                <img style="width:64px;height:64px"
                     src="http://yhllaoyouactivity.oss-cn-beijing.aliyuncs.com/QQ%E5%9B%BE%E7%89%8720171024133049.png">
                <span style="color:black;margin-left:18px">活动</span>
            </div>
            <div class="col">
                <img style="width:64px;height:64px"
                     src="http://yhllaoyouactivity.oss-cn-beijing.aliyuncs.com/QQ%E5%9B%BE%E7%89%8720171024133100.png">
                <span style="color:black;margin-left:18px">提醒</span>
            </div>
            <div class="col">
                <img style="width:64px;height:64px"
                     src="http://yhllaoyouactivity.oss-cn-beijing.aliyuncs.com/QQ%E5%9B%BE%E7%89%8720171024133104.png">
                <span style="color:black;margin-left:18px">消息</span>
            </div>
        </div>
        <div class="list">
            <a class="item item-icon-right" href="#">
                <span style="color:#999">社区活动</span>
                <i class="icon ion-chevron-right" style="font-size:15px;color:#fc6"></i>
            </a>
            <a class="item item-thumbnail-left" href="#" ng-repeat="item in param.activityList">
                <img ng-src="{{item.activityLogo}}">
                <h2>{{item.activityName}}</h2>
                <br/><br/>
                <p><i class="icon ion-location"></i>&nbsp;{{item.activityAddress}}</p>
            </a>
        </div>
        <div class="list">
            <a class="item item-icon-right" href="#">
                <span style="color:#999">在线课堂</span>
                <i class="icon ion-chevron-right" style="font-size:15px;color:#fc6"></i>
            </a>
            <div class="item item-image" ng-repeat="item in param.onlineCourseList" style="min-height: 50px;">
                <span style="position:absolute;background:#b2b2b2;opacity:0.8;border:1px solid #ffc900;
                            margin-top:19%;z-index:2;margin-left:24%;font-size:2px;
                            border-radius: 8px 8px 8px 8px;width:70px;">
                    {{item.onlineCourseStudyNum}}观看
                </span>
                <img style="width:95%;margin-left:3%;margin-top:2%;margin-bottom:2%;"
                     ng-src="{{item.onlineCourseLogo}}?x-oss-process=image/resize,m_fill,h_120,w_450">
                <span style="background:#ddd;z-index:1;top:25%;position:absolute;
                             bottom:24%;display:block;width:250px;left:50%;
                             margin-left:-125px;line-height:54px;">
                    {{item.onlineCourseName}}
                </span>
            </div>
        </div>
    </ion-content>
</ion-view>
