<ion-view style="background:#f8f8f8">
    <ion-header-bar align-title="center" class="bar-energized">
        <div class="buttons">
            <button class="button" ng-click="returnRootNative()">&lt;返回</button>
        </div>
        <h1 class="title">个人信息</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item item-icon-left item-icon-right" style="height:60px">
                <span style="color:black;font-size:20px;margin-top:5px;position:absolute;margin-left:-10%;">头像</span>
                <img style="float:right;margin-top:-12px;border-radius:25px"
                     ng-src="{{param.myselfInfo.photo}}?x-oss-process=image/resize,m_fill,h_50,w_50">
                <i style="color:#ff8e01" class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" style="height:60px">
                <span style="color:black;font-size:20px;margin-top:5px;position:absolute;margin-left:-10%;">姓名</span>
                <span class="item-note" style="color:black;font-size:20px">{{param.myselfInfo.name}}</span>
            </a>
            <a class="item item-icon-left item-icon-right" style="height:60px">
                <span style="color:black;font-size:20px;margin-top:5px;position:absolute;margin-left:-10%;">姓别</span>
                <span class="item-note" style="color:black;font-size:20px">{{param.myselfInfo.gender}}</span>
            </a>
            <a class="item item-icon-left item-icon-right" style="height:60px">
                <span style="color:black;font-size:20px;margin-top:5px;position:absolute;margin-left:-10%;">手机号</span>
                <span class="item-note" style="color:black;font-size:20px">{{param.myselfInfo.phone}}</span>
                <i style="color:#ff8e01" class="icon ion-chevron-right"></i>
            </a>
        </div>
        <button style="min-height:0px;min-width:200px;text-align:center;display:block;margin:20% auto" class="button button-large button-energized" ng-click="loginOut()">退出登录</button>
    </ion-content>
</ion-view>
